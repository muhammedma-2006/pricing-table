<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="pricing-content">
        <h1>Pricing Plans</h1>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" class="checkbox" id="toggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Yearly billing</span>
        </div>
        <div class="pricing-table">
            <div class="plan">
                <h2>basic</h2>
                <p class="price" id="basic-price">$10</p>
                <ul>
                    <li>1 GB storage</li>
                    <li>Email Support</li>
                    <li>community access</li>
                </ul>
                <button>choose plan</button>
            </div>
            <div class="plan popular">
                <h2>standard</h2>
                <p class="price" id="standard-price">$20</p>
                <ul>
                    <li>10 GB Storage</li>
                    <li>priority support</li>
                    <li>community access</li>
                </ul>
                <button>choose plan</button>
            </div>
            <div class="plan">
                <h2>premium</h2>
                <p class="price" id="premium-price">$30</p>
                <ul>
                    <li>unlimited storage</li>
                    <li>24/7 support</li>
                    <li>community access</li>
                </ul>
                <button>choose plan</button>
            </div>
        </div>
    </div>
    <footer> .</footer>
<script src="script.js"></script>

</body>
</html>
